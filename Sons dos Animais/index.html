<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons dos Animais</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fl-imagem"></div>

    <div class="fl-texto">
        <h1 class="texto">EFEITOS SONOROS</h1>
        <h2 class="texto">SONS DOS ANIMAIS</h2>
    </div>

    <section class="imagens">
        <button class="image som_cachorro"><img src="image/cachorro.jpg" alt="cachorro"></button>
        <button class="image som_chimpanze"><img src="image/chimpanze.jpg" alt="chimpanze"></button>
        <button class="image som_elefante"><img src="image/elefante.jpg" alt="elefante"></button>
        <button class="image som_gato"><img src="image/gato.jpg" alt="gato"></button>
        <button class="image som_gorilla"><img src="image/gorilla.jpg" alt="gorilla"></button>
        <button class="image som_jacare"><img src="image/jacare.jpg" alt="jacare"></button>
        <button class="image som_leopardo"><img src="image/leopardo.jpg" alt="leopardo"></button>
        <button class="image som_lobo"><img src="image/lobo.jpg" alt="lobo"></button>
        <button class="image som_tigre"><img src="image/tigre.jpg" alt="tigre"></button>
    </section>

    <audio id="cachorro_som" src="sounds/cachorro.mp3"></audio>
    <audio id="chimpanze_som" src="sounds/chimpanze.mp3"></audio>
    <audio id="elefante_som" src="sounds/elefante.mp3"></audio>
    <audio id="gato_som" src="sounds/gato.mp3"></audio>
    <audio id="gorilla_som" src="sounds/gorilla.mp3"></audio>
    <audio id="jacare_som" src="sounds/jacare.mp3"></audio>
    <audio id="leopardo_som" src="sounds/leopardo.mp3"></audio>
    <audio id="lobo_som" src="sounds/lobo.mp3"></audio>
    <audio id="tigre_som" src="sounds/tigre.mp3"></audio>

    <script src="index2.js"></script>
</body>

</html>
